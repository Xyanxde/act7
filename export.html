<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Imports Dashboard | Import Management System</title>
  <meta name="description" content="Professional vehicle imports management dashboard featuring comprehensive vehicle listings, technical specifications, and inquiry system for automotive import business operations.">
  <meta name="keywords" content="vehicle imports, automotive dashboard, import management, vehicle specifications, car imports, technical vehicles">
  
  <meta property="og:type" content="website">
  <meta property="og:title" content="Vehicle Imports Dashboard | Import Management System">
  <meta property="og:description" content="Professional vehicle imports management dashboard featuring comprehensive vehicle listings, technical specifications, and inquiry system for automotive import business operations.">
  
  <link rel="stylesheet" href="assets/css/import.css">
  
  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fwordington4609back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.10"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>

<body>
  <div class="main-container">
    <div class="content-wrapper">

      <!-- HEADER -->
      <header class="header">
        <div class="header-top">
          <img src="assets/img/Mail.png" alt="Mail notification icon" class="mail-icon">
        </div>

        <div class="header-main">
          <div class="header-content">
            <button class="logout-btn" aria-label="Log out of account">Log Out</button>
          </div>
        </div>

        <div class="user-status">Logged in as: _________</div>
      </header>

      <main class="main-content">

        <!-- SIDEBAR -->
        <aside class="sidebar">
          <div class="logo-container">
            <img src="assets/img/logo.png" alt="Company logo" class="logo-image">
          </div>

          <nav class="nav-buttons">
            <button class="nav-btn active" onclick="navigateToMain()">Main</button>
            <button class="nav-btn" onclick="navigateToExport()">Export</button>
          </nav>
        </aside>
 
        <div class="shipping-info-card custom-shipping-card">
  <h4 class="mb-4 card-title">Shipping information</h4>
  <form>
    <div class="mb-3">
      <input type="text" id="vehicleModel" class="form-control custom-input" placeholder="Vehicle Model">
    </div>
    <div class="mb-3">
      <input type="text" id="location" class="form-control custom-input" placeholder="Location">
    </div>
    <div class="mb-4">
      <textarea id="additionalInfo" class="form-control custom-input" placeholder="Additional Info" rows="3"></textarea>
    </div>
    <div class="form-check mb-4 custom-check">
      <input class="form-check-input" type="checkbox" id="acceptTerms" checked>
      <label class="form-check-label" for="acceptTerms">
        I accept the terms  
        <a href="#" class="custom-link">Read our T&Cs</a>
      </label>
    </div>
    <button type="submit" class="btn custom-save-btn w-100 py-2">
      Save shipping information
    </button>
  </form>
</div>



      </main>

    </div>
  </div>

  <script>
    function navigateToMain() {
      const buttons = document.querySelectorAll('.nav-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      alert('Navigating to Main section');
    }

    function navigateToExport() {
      const buttons = document.querySelectorAll('.nav-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      alert('Navigating to Export section');
    }
  </script>
</body>
</html>
